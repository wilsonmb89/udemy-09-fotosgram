<ion-header class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="bonfire"></ion-icon>
    </ion-buttons>
    <ion-title>
      FotosGram
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon slot="icon-only" name="exit-outline" (click)="logout()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row *ngIf="userTokenData && !!userTokenData.avatar" class="top-20">
      <ion-col size="12" class="ion-text-center">
        <img src="assets/avatars/{{ userTokenData.avatar }}" class="img-avatar">
      </ion-col>
    </ion-row>
    <ion-row class="top-20">
      <ion-col size="12" class="ion-text-center">
        <ion-label>
          <h1>Actualizar perfil</h1>
        </ion-label>
      </ion-col>
    </ion-row>
    <app-avatar-selector *ngIf="userTokenData && !!userTokenData.avatar"
                          [defaultAvatar]="userTokenData.avatar"
                          (avatarChanged)="setAvatarSelected($event)">
    </app-avatar-selector>
    <form (ngSubmit)="updateUser(fUpdate)" #fUpdate="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input name="email" type="email" required [placeholder]="userTokenData.email" [(ngModel)]="userUpdateData.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Nombre</ion-label>
              <ion-input name="nombre" type="text" required [placeholder]="userTokenData.nombre" [(ngModel)]="userUpdateData.nombre"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button type="submit" color="tertiary" shape="round">
            Actualizar
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="danger"><small *ngIf="!userUpdateData.successUpdate">No fue posible actualizar el usuario.</small>&nbsp;</ion-label>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
