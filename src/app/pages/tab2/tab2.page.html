<ion-header class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="bonfire"></ion-icon>
    </ion-buttons>
    <ion-title>
      Nuevo Post
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="!(!!newPost.mensaje) || tempImages.length === 0" (click)="crearPost()" color="primary">
        Compartir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Mensaje</ion-label>
      <ion-textarea [(ngModel)]="newPost.mensaje"></ion-textarea>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label>Posición actual</ion-label>
        <ion-spinner name="lines-small" *ngIf="isLoadingGeo"></ion-spinner>
        <ion-toggle slot="end" [(ngModel)]="geoToggleVal" (ionChange)="geoToggle()"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-list>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" shape="round" (click)="openCamera()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" shape="round" (click)="openGallery()">
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" *ngFor="let image of tempImages">
      <ion-card>
        <img [src]="image | imageSanitizer">
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
