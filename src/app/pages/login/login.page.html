<ion-content>
  <ion-slides #mainSlides class="mainSlide">
    <ion-slide>
      <form (ngSubmit)="login(flogin)" #flogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input name="email" type="email" required [(ngModel)]="loginUserData.email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input name="password" type="password" required [(ngModel)]="loginUserData.password"></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label color="danger"><small *ngIf="!loginUserData.success">Usuario y/o contrase√±a incorrecto(s).</small>&nbsp;</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>
    <ion-slide>
      <ion-grid fixed>
        <app-avatar-selector (avatarChanged)="setAvatarSelected($event)"></app-avatar-selector>
        <form (ngSubmit)="registrer(fRegister)" #fRegister="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input name="email" type="email" required [(ngModel)]="registerUserData.email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input name="nombre" type="text" required [(ngModel)]="registerUserData.nombre"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input name="password" type="password" required [(ngModel)]="registerUserData.password"></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label color="danger"><small *ngIf="!registerUserData.successCreate">No se pudo crear el usuario.</small>&nbsp;</ion-label>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button (click)="slideTo(0)" shape="round" expand="full" size="small" fill="outline" color="tertiary">
          Ingresar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="slideTo(1)" shape="round" expand="full" size="small" fill="outline" color="tertiary">
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
